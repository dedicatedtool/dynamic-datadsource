plugins {
	id 'org.asciidoctor.convert' version '1.5.3'
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.service.sso'
version = '0.0.1'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	maven {
		name 'nexus-release'
		url "http://192.168.1.118:8089/repository/hive-releases/"
	}
	maven {
		name 'aliyun'
		url "http://maven.aliyun.com/nexus/content/groups/public"
	}
	maven { url 'https://repo.spring.io/milestone' }
	mavenLocal()
	mavenCentral()
}

ext {
	set('springCloudVersion', 'Greenwich.SR1')
	set('commonVersion', '0.0.1')
	set('fastJsonVersion', '1.2.56')
	set('druidVersion', '1.1.16')
	set('autoconfigureVersion', '2.1.4.RELEASE')
	set('swaggerVersion', '2.9.2')
	set('mybatisVersion', '2.0.1')
}

dependencies {
	implementation "com.alibaba:fastjson:${fastJsonVersion}"
	implementation "com.alibaba:druid-spring-boot-starter:${druidVersion}"
	implementation "com.service.sso:service-common:${commonVersion}"
	implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisVersion}"
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-aop'
	compileOnly 'org.projectlombok:lombok'
	runtime('org.springframework.boot:spring-boot-devtools')
	runtimeOnly 'mysql:mysql-connector-java:8.0.15'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}